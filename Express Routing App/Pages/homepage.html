  <title>Homepage for Back-end</title>
  <meta name="description" content="Create the homepage for a simple web page used to practice with back-end development."/>

  <link rel="stylesheet" href="style.css"/>

<body>

  <!-- include some arbitrary, introductory text elements -->
  <main>
    <h1>Hello there</h1>
    <p>Welcome to a very simple application.</p>

    <!-- include a simple svg shape symbolizing a home page -->
    <svg viewbox="0 0 100 100">
      <path d="M 0 20 L 20 0 H 80 L 100 20" />
      <rect x="0" y="20" width="100" height="80"/>

      <rect x="20" y="30" width="20" height="20" fill="white"/>
      <rect x="60" y="30" width="20" height="20" fill="white"/>

      <rect x="40" y="80" width="20" height="20" fill="white"/>
      <circle cx="50" cy="80" r="10" fill="white"/>
    </svg>
  </main>
